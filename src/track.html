<!DOCTYPE html>
<link rel="stylesheet" href="tracker.css">
<div class="grid h">
  <div class="grid v">
    <div class="grid g4">
      <!-- weapons -->
      <div class="slot sword-of-wind"></div>
      <div class="slot sword-of-fire"></div>
      <div class="slot sword-of-water"></div>
      <div class="slot sword-of-thunder"></div>
      <div class="slot ball-of-wind"></div>
      <div class="slot ball-of-fire"></div>
      <div class="slot ball-of-water"></div>
      <div class="slot ball-of-thunder"></div>
      <div class="slot tornado-bracelet"></div>
      <div class="slot flame-bracelet"></div>
      <div class="slot blizzard-bracelet"></div>
      <div class="slot storm-bracelet"></div>
    </div>
    <div class="grid g4">
      <!-- passive items -->
      <div class="slot gas-mask"></div>
      <div class="slot power-ring"></div>
      <div class="slot warrior-ring"></div>
      <div class="slot iron-necklace"></div>
      <div class="slot deos-pendant"></div>
      <div class="slot rabbit-boots"></div>
      <div class="slot leather-boots"></div>
      <div class="slot shield-ring"></div>
    </div>
    <div class="grid g4">
      <!-- magic -->
      <div class="slot refresh"></div>
      <div class="slot paralysis"></div>
      <div class="slot telepathy"></div>
      <div class="slot teleport"></div>
      <div class="slot recover"></div>
      <div class="slot barrier"></div>
      <div class="slot change"></div>
      <div class="slot flight"></div>
    </div>
  </div>
  <div class="grid v">
    <div class="grid g3">
      <!-- bows -->
      <div class="slot bow-of-moon"></div>
      <div class="slot bow-of-sun"></div>
      <div class="slot bow-of-truth"></div>
    </div>
    <div class="grid g3">
      <!-- quest -->
      <div class="slot windmill-key"></div>
      <div class="slot key-to-prison"></div>
      <div class="slot key-to-styx"></div>
      <div class="slot insect-flute"></div>
      <div class="slot flute-of-lime"></div>
      <div class="slot shell-flute"></div>
      <div class="slot statue-of-onyx"></div>
      <div class="slot broken-statue"></div>
      <div class="slot ivory-statue"></div>
      <div class="slot fog-lamp"></div>
      <div class="slot glowing-lamp"></div>
      <div class="slot eye-glasses"></div>
      <div class="slot kirisa-plant"></div>
      <div class="slot love-pendant"></div>
      <div class="slot psycho-armor"></div>
    </div>
    <div class="grid g3">
      <!-- misc -->
      <div class="slot opel-statue"></div>
      <div class="slot fruit-of-repun"></div>
      <div class="slot sacred-shield"></div>
    </div>
  </div>
  <!--div class="rest"></div-->
  <div class="map" style="transform: scale(1.25); transform-origin: top left"></div>
</div>
<br/><a href="javascript:" id="toggle-map">toggle map</a>
<!--br/><a href="javascript:" id="availability-on-grid">availability on grid</a-->
