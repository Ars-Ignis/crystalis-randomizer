<script>
const template = `
  <style>
    :host { display: inline; }
    :host > div {
      display: inline;
      padding: 3px;
    }
    * { user-select: none; }
  </style>
  <div>
    <slot></slot>
  </div>
`;
class ToggleText extends HTMLElement {
  static get observedAttributes() {
    return ['c'];
  }
  connectedCallback() {
    this.attachShadow({mode: 'open'});
    this.shadowRoot.innerHTML = template;
    this.classes = this.getAttribute('c').trim().split(/ */g);
    this.addEventListener('click', this.toggle);
    this.toggle();
  }
  disconnectedCallback() {
    this.removeEventListener('click', this.toggle);
  }
  attributeChangedCallback(name, oldValue, newValue) {
    switch (name) {
      case 'c':
      this.classes = this.getAttribute('c').trim().split(/ */g);
    }
  }
  toggle() {
    for (let i = 0; i < this.classes.length; i++) {
      if (this.classList.contains(this.classes[i])) {
        this.classList.remove(this.classes[i]);
        this.classList.add(this.classes[(i + 1) % this.classes.length]);
        return;
      }
    }
    this.classList.add(this.classes[0]);
  }
}
customElements.define('toggle-text', ToggleText);
</script>
