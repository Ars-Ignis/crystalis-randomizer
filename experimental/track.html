<title>Crystalis Randomizer Tracker</title>
<link rel="stylesheet" href="css/tracker.css">
<script type="module" src="js/tracker.min.js"></script>
<div class="grid h">
  <div class="grid v">
    <div class="grid g4">
      <!-- weapons -->
      <div class="item sword-of-wind"></div>
      <div class="item sword-of-fire"></div>
      <div class="item sword-of-water"></div>
      <div class="item sword-of-thunder"></div>
      <div class="item ball-of-wind"></div>
      <div class="item ball-of-fire"></div>
      <div class="item ball-of-water"></div>
      <div class="item ball-of-thunder"></div>
      <div class="item tornado-bracelet"></div>
      <div class="item flame-bracelet"></div>
      <div class="item blizzard-bracelet"></div>
      <div class="item storm-bracelet"></div>
    </div>
    <div class="grid g4">
      <!-- passive items -->
      <div class="item gas-mask"></div>
      <div class="item power-ring"></div>
      <div class="item warrior-ring"></div>
      <div class="item iron-necklace"></div>
      <div class="item deos-pendant"></div>
      <div class="item rabbit-boots"></div>
      <div class="item leather-boots"></div>
      <div class="item shield-ring"></div>
    </div>
    <div class="grid g4">
      <!-- magic -->
      <div class="item refresh"></div>
      <div class="item paralysis"></div>
      <div class="item telepathy"></div>
      <div class="item teleport"></div>
      <div class="item recover"></div>
      <div class="item barrier"></div>
      <div class="item change"></div>
      <div class="item flight"></div>
    </div>
  </div>
  <div class="grid v">
    <div class="grid g3">
      <!-- bows -->
      <div class="item bow-of-moon"></div>
      <div class="item bow-of-sun"></div>
      <div class="item bow-of-truth"></div>
    </div>
    <div class="grid g3">
      <!-- quest -->
      <div class="item windmill-key"></div>
      <div class="item key-to-prison"></div>
      <div class="item key-to-styx"></div>

      <div class="item alarm-flute"></div>
      <div class="item insect-flute"></div>
      <div class="item flute-of-lime"></div>

      <div class="item fog-lamp"></div>
      <div class="item glowing-lamp"></div>
      <div class="item shell-flute"></div>

      <div class="item statue-of-onyx"></div>
      <div class="item broken-statue"></div>
      <div class="item ivory-statue"></div>

      <div class="item kirisa-plant"></div>
      <div class="item love-pendant"></div>
      <div class="item eye-glasses"></div>
    </div>
    <div class="grid g3">
      <!-- misc -->
      <div class="item opel-statue"></div>
      <div class="item sacred-shield"></div>
      <div class="item psycho-armor"></div>
    </div>
  </div>
  <!--div class="rest"></div-->
  <div class="map" style="transform: scale(1.25); transform-origin: top left"></div>
</div>
<br/><a href="javascript:" id="toggle-map">toggle map</a>
